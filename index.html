
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MundusCoin</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .crypto-scroll-container {
      background-color: #003366; /* Albastru închis */
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
    }

    .crypto-scroll {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
    }

    .crypto-item {
      margin-right: 50px;
      font-size: 18px;
      font-weight: bold;
    }

    @keyframes scroll-left {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

  <!-- Zona cu scroll pentru criptomonede -->
  <div class="crypto-scroll-container">
    <div id="crypto-scroll" class="crypto-scroll"></div>
  </div>

  <script>
    async function fetchCryptoPrices() {
      const apiKey = '54e5ec31-5bb0-459d-bf0e-3ae1047dad17'; // Cheia ta API
      const url = 'https://pro-api.coinmarketcap.com/v1/cryptocurrency/listings/latest?limit=10&convert=USD'; // Poți ajusta numărul de criptomonede afișate

      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'X-CMC_PRO_API_KEY': apiKey,
            'Accept': 'application/json',
          },
        });
        const data = await response.json();
        const cryptoScrollElement = document.getElementById('crypto-scroll');

        // Curățăm orice element existent înainte de a adăuga date noi
        cryptoScrollElement.innerHTML = '';

        // Creăm și adăugăm elementele pentru fiecare criptomonedă
        data.data.forEach(crypto => {
          const cryptoItem = document.createElement('div');
          cryptoItem.classList.add('crypto-item');
          cryptoItem.innerHTML = `${crypto.name} (${crypto.symbol}): $${crypto.quote.USD.price.toFixed(2)}`;
          cryptoScrollElement.appendChild(cryptoItem);
        });
      } catch (error) {
        console.error('Error fetching cryptocurrency data:', error);
      }
    }

    // Lansează funcția la încărcarea paginii
    fetchCryptoPrices();
  </script>

</body>
</html>
