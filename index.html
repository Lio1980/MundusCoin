<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MundusCoin</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script> <!-- Adăugăm Web3.js -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        #logo-left, #logo-right {
            width: 270px;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: bold;
            margin: 0;
            letter-spacing: 1px;
            color: #D4AF37;
        }

        .payment-btn {
            background-color: #2c3e50;
            color: #fff;
            padding: 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 1.5rem;
            width: 100%;
            transition: background-color 0.3s;
        }

        .payment-btn:hover {
            background-color: #FFD700;
        }

        section {
            padding: 4rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
            background-color: #3498db;
            color: white;
        }

        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #FFD700;
            font-weight: 600;
        }

        footer {
            background-color: #222;
            color: #aaa;
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
        }

        footer p {
            margin: 0;
        }

        #amount-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100px;
        }
    </style>
</head>
<body>

    <header>
        <div style="display: flex; align-items: center;">
            <img src="simbolo-munduscoin.jpg" alt="Logo MundusCoin" id="logo-left">
            <h1 id="site-title">MundusCoin</h1>
            <img src="simbolo-munduscoin.jpg" alt="Logo MundusCoin" id="logo-right">
        </div>

        <!-- Butonul de cumpărare și selectorul de cantitate -->
        <div id="amount-container">
            <input type="number" id="amount" placeholder="Cântitate" min="1">
            <button class="payment-btn" id="buy-btn">Acquista adesso a 0.01 USD</button>
        </div>
    </header>

    <nav>
        <a href="#about">Cos'è MundusCoin</a>
        <a href="#how">Come Funziona</a>
        <a href="#roadmap">Roadmap</a>
        <a href="#faq">FAQ</a>
    </nav>

    <section id="about">
        <h2>Cos'è MundusCoin?</h2>
        <p>MundusCoin è una criptovaluta unica che nasce per rappresentare ogni essere umano sulla Terra.</p>
    </section>

    <footer>
        <p>© 2025 MundusCoin – Indirizzo Contratto: <a href="https://etherscan.io/address/0x0C525b6E01B9947D8383Accf53e0704FA0690270" target="_blank">0x0C525b6E01B9947D8383Accf53e0704FA0690270</a></p>
    </footer>

    <script>
        const web3 = new Web3(Web3.givenProvider || "http://localhost:8545");
        const contractAddress = '0x0C525b6E01B9947D8383Accf53e0704FA0690270';  // Adresa contractului
        const contractABI = [ /* ABI-ul tău aici */ ];  // Înlocuiește cu ABI-ul tău complet

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        const buyButton = document.getElementById('buy-btn');
        const amountInput = document.getElementById('amount');

        // Funcția de cumpărare
        buyButton.addEventListener('click', async () => {
            const amount = amountInput.value;
            if (!amount || amount <= 0) {
                alert('Te rog introdu o cantitate validă!');
                return;
            }

            const accounts = await web3.eth.requestAccounts();
            const userAddress = accounts[0];

            try {
                const pricePerToken = await contract.methods.getCurrentPrice().call();  // Prețul curent
                const totalAmount = pricePerToken * amount;

                await contract.methods.buyTokens().send({
                    from: userAddress,
                    value: web3.utils.toWei(totalAmount.toString(), 'ether')  // Transmiterea ETH corespunzătoare
                });

                alert('Achiziție realizată cu succes!');
            } catch (error) {
                console.error('Eroare la achiziție:', error);
                alert('A apărut o eroare, te rog încearcă din nou.');
            }
        });
    </script>

</body>
</html>
