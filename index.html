<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MundusCoin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f7f6;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
    }

    #logo-left, #logo-right {
      width: 180px;
    }

    h1 {
      font-size: 4.5rem;
      font-weight: bold;
      margin: 0;
      letter-spacing: 1px;
      color: #D4AF37;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #2c3e50;
      padding: 1rem 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
    }

    section {
      padding: 3rem 1rem;
      background-color: #3498db;
      color: white;
      text-align: center;
    }

    video {
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin-bottom: 1rem;
    }

    .btn-group {
      margin-top: 1rem;
    }

    .download-btn, .fullscreen-btn {
      display: inline-block;
      background-color: #FFD700;
      color: #000;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      margin: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .download-btn:hover, .fullscreen-btn:hover {
      background-color: #e6c200;
    }

    .contact-section {
      background-color: #ecf0f1;
      color: #333;
      padding: 3rem 1rem;
      text-align: center;
    }

    .contact-section form {
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .contact-section input, .contact-section textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-section button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 0.8rem;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-section button:hover {
      background-color: #1a252f;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
    }

    @media screen and (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="simbolo-munduscoin.jpg" alt="Logo Stanga" id="logo-left">
    <h1>MundusCoin</h1>
    <img src="simbolo-munduscoin.jpg" alt="Logo Dreapta" id="logo-right">
  </header>

  <nav>
    <a href="#video">Video</a>
    <a href="#contact">Contatto</a>
  </nav>

  <section id="video">
    <h2>Presentazione di MundusCoin</h2>
    <video id="mundus-video" controls poster="video/poster.jpg">
      <source src="video/prezentare.mp4" type="video/mp4">
      Il tuo browser non supporta il video HTML5.
    </video>
    <div class="btn-group">
      <a class="download-btn" href="video/prezentare.mp4" download>Scarica il Video</a>
      <button class="fullscreen-btn" onclick="goFullscreen()">Schermo Intero</button>
    </div>
  </section>

  <section class="contact-section" id="contact">
    <h2>Contattaci</h2>
    <form action="mailto:contact@munduscoin.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Il tuo nome" required>
      <input type="email" name="email" placeholder="La tua email" required>
      <textarea name="message" rows="5" placeholder="Il tuo messaggio" required></textarea>
      <button type="submit">Invia</button>
    </form>
  </section>

  <footer>
    <p>© 2025 MundusCoin – Tutti i diritti riservati</p>
  </footer>

  <script>
    function goFullscreen() {
      const video = document.getElementById('mundus-video');
      if (video.requestFullscreen) {
        video.requestFullscreen();
      } else if (video.webkitRequestFullscreen) {
        video.webkitRequestFullscreen();
      } else if (video.msRequestFullscreen) {
        video.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
