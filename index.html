  <script src="https://cdn.jsdelivr.net/npm/web3@1.7.5/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #0f2027, #0f2027);
      color: #ffffff;
    }
    header, section, footer {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #FFD700;
    }
    .hero p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    .button {
      background-color: #FFD700;
      color: #0d1b2a;
      padding: 1rem 2rem;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1rem;
    }
    .card {
      background-color: #1e293b;
      border-radius: 10px;
      padding: 2rem;
      margin: 1rem 0;
    }
    ul {
      list-style: square;
      padding-left: 1.5rem;
    }
    input, button {
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 1rem;
      border-radius: 6px;
    }
    input {
      border: none;
      width: 100px;
      text-align: center;
    }
    a {
      color: #FFD700;
      text-decoration: none;
    }
    .cta {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
    }
    .notranslate {
      translate: no;
    }
    .social-qr {
      text-align: center;
      margin-top: 3rem;
    }
    .social-qr p {
      margin-bottom: 1.5rem;
    }
    .social-qr .qr-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .social-qr .qr-row a {
      display: inline-block;
    }
    .social-qr .qr-row img {
      width: 120px;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="simbolo-munduscoin.jpg" alt="Logo MundusCoin" class="notranslate" style="max-width: 160px; margin-bottom: 1rem; display: block; margin-left: auto; margin-right: auto;">
    <h1 class="notranslate">MundusCoin</h1>
    <p>La criptovaluta dell'umanità</p>
    <button class="button" onclick="document.getElementById('about').scrollIntoView({ behavior: 'smooth' })">
      Scopri di più
    </button>
  </div>

  <!-- Existing sections -->

  <section class="social-qr">
    <h2>Seguici</h2>
    <p>Scansiona o clicca per unirti alle nostre community:</p>
    <div class="qr-row">
      <a href="https://t.me/munduscoin" target="_blank"><img src="qr-telegram.jpg" alt="Telegram QR"></a>
      <a href="https://www.instagram.com/munduscoin" target="_blank"><img src="qr-instagram.png" alt="Instagram QR"></a>
      <a href="https://www.tiktok.com/@munduscoin" target="_blank"><img src="qr-tiktok.png" alt="TikTok QR"></a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 <span class="notranslate">MundusCoin</span></p>
  </footer>

  <div id="google_translate_element" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999;"></div>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'it',
        includedLanguages: 'en,fr,de,es,ro,pt,ru',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: true
      }, 'google_translate_element');
      setTimeout(() => {
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith("en")) {
          document.querySelectorAll('h2').forEach(el => {
            if (el.textContent.includes("Things MundusCoin")) {
              el.innerHTML = el.innerHTML.replace("Things", "What is");
            }
          });
        }
      }, 1000);
    }
  </script>
</body>
</html>
